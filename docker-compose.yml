# # ---------------------------------------------------------------------------------------------------------------------#
#  Redis is an open source key-value store that functions as a data structure server.
# # ---------------------------------------------------------------------------------------------------------------------#
    redis-cache:
        image: &redis_image redis:${REDIS_VERSION}-alpine
        container_name: ${BRAND}-redis-cache
        hostname: redis-cache
        command: >
            --bind redis-cache
            --port 6380
            --save ""
            --loglevel warning
            --requirepass ${REDIS_PASSWORD}
            --maxmemory ${REDIS_CACHE_MEMORY}
            --maxmemory-policy allkeys-lru
            --lazyfree-lazy-eviction yes
            --lazyfree-lazy-expire yes
            --lazyfree-lazy-server-del yes
            --replica-lazy-flush yes
            --lazyfree-lazy-user-del yes
        ports:
            - "127.0.0.1:6380:6380"
        restart: always
        cpu_shares: 614
        mem_limit: 1024mb
        mem_reservation: 128m
        oom_kill_disable: true
        << : [*ulimits, *logger]


# # ---------------------------------------------------------------------------------------------------------------------#
#  Redis is an open source key-value store that functions as a data structure server.
# # ---------------------------------------------------------------------------------------------------------------------#
    redis-session:
        image: *redis_image
        container_name: ${BRAND}-redis-session
        hostname: redis-session
        command: >
            --bind redis-session
            --port 6379
            --save 300 15
            --requirepass ${REDIS_PASSWORD}
            --maxmemory ${REDIS_SESSION_MEMORY}
            --maxmemory-policy allkeys-lru
            --lazyfree-lazy-eviction yes
            --lazyfree-lazy-expire yes
            --lazyfree-lazy-server-del yes
            --replica-lazy-flush yes
            --lazyfree-lazy-user-del yes
        ports:
            - "127.0.0.1:6379:6379"
        restart: always
        volumes:
            - redis:/data
        cpu_shares: 614
        mem_limit: 1024mb
        mem_reservation: 128m
        oom_kill_disable: true
        << : [*ulimits, *logger]


# # ---------------------------------------------------------------------------------------------------------------------#
#  RabbitMQ is an open source multi-protocol messaging broker
# # ---------------------------------------------------------------------------------------------------------------------#                
    rabbitmq:
        image: rabbitmq:${RABBITMQ_VERSION}-alpine
        container_name: ${BRAND}-rabbitmq
        hostname: rabbitmq
        environment:
            - RABBITMQ_DEFAULT_USER=rabbitmq_${BRAND}
            - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD}
        restart: always
        ports:
            - "127.0.0.1:5672:5672"
        volumes:
            - rabbitmq:/var/lib/rabbitmq
        cpu_shares: 614
        mem_limit: 512m
        mem_reservation: 128m
        oom_kill_disable: true
        << : [*ulimits, *logger]
                
                
# # ---------------------------------------------------------------------------------------------------------------------#
#  Varnish is an HTTP accelerator designed for content-heavy dynamic web sites as well as APIs.
# # ---------------------------------------------------------------------------------------------------------------------#                  
    varnish:
        build:
            context: ./varnish
            args:
              VARNISH_VERSION:
              VARNISH_CACHE_SIZE:
              TZ:
        container_name: ${BRAND}-varnish
        hostname: varnish
        restart: always
        depends_on:
            - nginx
            - php
        ports:
            - "127.0.0.1:8081:8081"
            - "127.0.0.1:6082:6082" 
        user: varnish
        cpu_shares: 614
        mem_limit: 1024m
        mem_reservation: 128m
        << : [*ulimits, *logger]


# # ---------------------------------------------------------------------------------------------------------------------#
#  Configure container for magento app
# # ---------------------------------------------------------------------------------------------------------------------#    
    magento:
        build:
            context: ./magento
            args:
              <<: *setappargs
              MAGENTO_GITHUB_REPO:
              MAGENTO_GITHUB_BRANCH:
        container_name: ${BRAND}-magento
        environment: &setphpenv
            - MARIADB_DATABASE
            - MARIADB_USER
            - MARIADB_PASSWORD
            - REDIS_PASSWORD
            - INDEXER_PASSWORD
            - DOMAIN
            - ADMIN_PATH
            - CRYPT_KEY
            - RABBITMQ_PASSWORD
            - BRAND
        volumes: &magento_volumes
            - magento:${MAGENTO_ROOT_PATH}
            - media:${MAGENTO_ROOT_PATH}/pub/media
            - var:${MAGENTO_ROOT_PATH}/var
        user: ${BRAND}
        working_dir: ${MAGENTO_ROOT_PATH}
        entrypoint: ["n98-magerun2", "-vv"]
        cpu_shares: 614
        mem_limit: 512m
        mem_reservation: 128m
        << : [*ulimits, *logger]


# # ---------------------------------------------------------------------------------------------------------------------#
#  Configure container to run php and php-fpm
# # ---------------------------------------------------------------------------------------------------------------------#    
    php:
        build:
            context: ./php
            args:
              <<: *setappargs
              ALPINE_VERSION:
        container_name: ${BRAND}-php
        environment: *setphpenv
        hostname: php
        restart: always
        depends_on:
            mariadb:
                condition: service_healthy
        ports:
            - "127.0.0.1:9000:9000"
        volumes: *magento_volumes
        user: ${PHP_USER}
        working_dir: ${MAGENTO_ROOT_PATH}/pub
        entrypoint: ["php-fpm${PHP_VERSION}", "-F"]
        cpu_shares: 1024
        mem_limit: 2048m
        mem_reservation: 512m
        << : [*ulimits, *cap_add, *logger]


# # ---------------------------------------------------------------------------------------------------------------------#
#  Nginx is an open source reverse proxy server for HTTP, HTTPS
# # ---------------------------------------------------------------------------------------------------------------------#                   
    nginx:
        build:
            context: ./nginx
            args:
              <<: *setappargs
              NGINX_GITHUB_REPO:
              MAGENX_NGINX_GITHUB_REPO:
              MAGENX_NGINX_GITHUB_REPO_API:
              PROFILER_PLACEHOLDER:
              PHPMYADMIN_FOLDER:
        container_name: ${BRAND}-nginx
        hostname: nginx
        restart: always
        depends_on:
            mariadb:
                condition: service_healthy
            php:
                condition: service_started
        ports:
            - "80:80"
            - "443:443"
            - "127.0.0.1:8080:8080"
        volumes:
            <<: *magento_volumes
            - ssl:/etc/ssl
            - certbot:/etc/letsencrypt:ro
            - phpmyadmin:/var/www/html:ro
        working_dir: ${MAGENTO_ROOT_PATH}
        user: ${BRAND}
        cpu_shares: 614
        mem_limit: 512m
        mem_reservation: 128m
        << : [*ulimits, *logger]


# # ---------------------------------------------------------------------------------------------------------------------#
#  phpMyAdmin - A web interface for MariaDB
# # ---------------------------------------------------------------------------------------------------------------------#  
    phpmyadmin:
        image: phpmyadmin:fpm-alpine
        container_name: ${BRAND}-phpmyadmin
        hostname: phpmyadmin
        environment:
            - PMA_ARBITRARY
            - HIDE_PHP_VERSION
            - PMA_HOST
            - PMA_PORT
            - MAX_EXECUTION_TIME
            - MEMORY_LIMIT
            - UPLOAD_LIMIT
            - PMA_PMADB
            - PMA_CONTROLUSER
            - PMA_CONTROLPASS
            - TZ
        restart: always
        depends_on:
            mariadb:
                condition: service_healthy
            nginx:
                condition: service_started
        ports:
            - "127.0.0.1:9001:9001"
        volumes:
            - phpmyadmin:/var/www/html
        cpu_shares: 614
        mem_limit: 512m
        mem_reservation: 512m
        << : [*ulimits, *logger]


# # ---------------------------------------------------------------------------------------------------------------------#
#   Certbot tool for obtaining TLS/SSL certificates from Let's Encrypt
# # ---------------------------------------------------------------------------------------------------------------------#           
    certbot:
        image: certbot/certbot:latest
        container_name: ${BRAND}-certbot
        volumes:
            - magento:${MAGENTO_ROOT_PATH}/.well-known/acme-challenge/:rw
            - certbot:/etc/letsencrypt
            - certbotlib:/var/lib/letsencrypt
        << : [*ulimits, *logger]


# # ---------------------------------------------------------------------------------------------------------------------#
#   Composer is a dependency manager written in and for PHP
# # ---------------------------------------------------------------------------------------------------------------------# 
    composer:
        build:
            context: ./composer
            args: *setappargs
        container_name: ${BRAND}-composer
        environment:
            COMPOSER_AUTH: |
              {
                "http-basic": {
                  "repo.magento.com": {
                    "username": "${COMPOSER_USER}",
                    "password": "${COMPOSER_PASSWORD}"
                  }
                }
              }
        volumes: *magento_volumes
        user: ${BRAND}
        working_dir: ${MAGENTO_ROOT_PATH}
        entrypoint: ["composer"]
        cpu_shares: 1024
        mem_limit: 1024m
        mem_reservation: 512m
        << : [*ulimits, *logger]


# # ---------------------------------------------------------------------------------------------------------------------#
#   Cron job scheduler run arbitrary commands, or "jobs", according to a schedule
# # ---------------------------------------------------------------------------------------------------------------------# 
    cron:
        build:
            context: ./cron
            args: *setappargs
        container_name: ${BRAND}-cron
        environment: *setphpenv
        depends_on:
            mariadb:
                condition: service_healthy
        volumes: *magento_volumes
        user: ${PHP_USER}
        working_dir: ${MAGENTO_ROOT_PATH}
        command: ["crond", "-f"]
        cpu_shares: 1024
        mem_limit: 2048m
        mem_reservation: 512m
        << : [*ulimits, *logger]


# # ---------------------------------------------------------------------------------------------------------------------#
#   Named volumes list
# # ---------------------------------------------------------------------------------------------------------------------#            
volumes:
    magento:
    media:
    var:
    ssl:
    mariadb:
    phpmyadmin:
    opensearch:
    redis:
    rabbitmq:
    certbot:
    certbotlib:


# # ---------------------------------------------------------------------------------------------------------------------#
#   Named networks list
# # ---------------------------------------------------------------------------------------------------------------------# 
networks:
    default:
        name: ${BRAND}

