# # ---------------------------------------------------------------------------------------------------------------------#
#  Configure reusable arguments
# # ---------------------------------------------------------------------------------------------------------------------#
x-setappargs: &setappargs
    BRAND:
    DOMAIN:
    PHP_USER:
    ROOT_PATH:
    ADMIN_PATH:
    MAGENTO_ROOT_PATH:
    PHP_VERSION:
    TZ:

# # ---------------------------------------------------------------------------------------------------------------------#
#  Configure logger driver
# # ---------------------------------------------------------------------------------------------------------------------#
x-logger: &logger
        logging:
            driver: syslog
            options:
                syslog-address: "unixgram:///dev/log"
                mode: non-blocking
                tag: "[ {{.Name}} ]"
                
                
# # ---------------------------------------------------------------------------------------------------------------------#
#  Configure ulimits
# # ---------------------------------------------------------------------------------------------------------------------#
x-ulimits: &ulimits
        ulimits:
            memlock:
               soft: -1
               hard: -1
            nofile:
               soft: 65536
               hard: 65536

# # ---------------------------------------------------------------------------------------------------------------------#
#  Configure capabilities
# # ---------------------------------------------------------------------------------------------------------------------#
x-cap_add: &cap_add
        cap_add:
            - SYS_PTRACE
            
            

services:
# # ---------------------------------------------------------------------------------------------------------------------#
#  Containers management with Portainer
# # ---------------------------------------------------------------------------------------------------------------------#
    portainer:
        image: portainer/portainer-ce:alpine
        container_name: portainer
        restart: unless-stopped
        security_opt:
            - no-new-privileges:true
        volumes:
            - /etc/localtime:/etc/localtime:ro
            - /var/run/docker.sock:/var/run/docker.sock:ro
            - /opt/portainer-data:/data
        command: --admin-password '${PORTAINER_PASSWORD}'
        ports:
            - "10535:9000"
        oom_kill_disable: true
        << : [*ulimits, *logger]
        

# # ---------------------------------------------------------------------------------------------------------------------#
#  MariaDB is a high performing open source relational database
# # ---------------------------------------------------------------------------------------------------------------------#
    mariadb:
        image: mariadb:${MARIADB_VERSION}
        container_name: ${BRAND}-mariadb
        hostname: mariadb
        environment:
            - MARIADB_AUTO_UPGRADE
            - MARIADB_DISABLE_UPGRADE_BACKUP
            - MARIADB_RANDOM_ROOT_PASSWORD
            - MARIADB_DATABASE
            - MARIADB_USER
            - MARIADB_PASSWORD
            - TZ
        command: >
            --key_buffer_size=16M
            --myisam-recover-options=FORCE,BACKUP
            --innodb=force
            --max_allowed_packet=250M
            --max_connect_errors=100000
            --bind-address=mariadb
            --skip-name-resolve
            --back_log=20
            --interactive_timeout=7200
            --wait_timeout=7200
            --net_read_timeout=120
            --net_write_timeout=300
            --sort_buffer_size=1M
            --read_buffer_size=1M
            --read_rnd_buffer_size=1M
            --join_buffer_size=1M
            --tmp_table_size=128M
            --max_heap_table_size=128M
            --max_connections=150
            --thread_cache_size=32
            --thread_pool_size=16
            --open_files_limit=65535
            --table_definition_cache=4000
            --table_open_cache=4000
            --innodb_lock_wait_timeout=7200
            --innodb_flush_method=O_DIRECT
            --innodb_flush_log_at_trx_commit=2
            --innodb_log_file_size=128M
            --innodb_log_buffer_size=8M
            --innodb_file_per_table=1
            --innodb_read_io_threads=8
            --innodb_write_io_threads=8
            --innodb_buffer_pool_size=2G
            --log_error=/var/log/mysqld.log
            --skip-log-bin
            --disable-log-bin
        ports:
            - "127.0.0.1:3306:3306"
        restart: always
        volumes:
            - mariadb:/var/lib/mysql
            - ./mariadb/init.sql.gz:/docker-entrypoint-initdb.d/init.sql.gz:ro
        cpu_shares: 1024
        mem_limit: 2048m
        mem_reservation: 512m
        oom_kill_disable: true
        healthcheck:
            test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized", "--innodb_buffer_pool_loaded"]
            start_period: 10s
            interval: 10s
            timeout: 5s
            retries: 3
        << : [*ulimits, *logger]


# # ---------------------------------------------------------------------------------------------------------------------#
#  Opensearch is a powerful open source search and analytics engine
# # ---------------------------------------------------------------------------------------------------------------------#
    opensearch:
        build:
            context: ./opensearch
            args:
              OPENSEARCH_VERSION:
        container_name: ${BRAND}-opensearch
        hostname: opensearch
        environment:
            - cluster.name=${BRAND}-cluster
            - node.name=${BRAND}-node1
            - node.attr.rack=${BRAND}-rack1
            - discovery.type=single-node
            - bootstrap.memory_lock=true
            - plugins.security.ssl.transport.enforce_hostname_verification=false
            - plugins.security.ssl.http.enabled=false
            - plugins.security.allow_unsafe_democertificates=true
            - plugins.security.allow_default_init_securityindex=true
            - OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m
            - OPENSEARCH_INITIAL_ADMIN_PASSWORD=${OPENSEARCH_PASSWORD}
        ports:
            - "127.0.0.1:9200:9200"
            - "127.0.0.1:9300:9300"
        restart: always
        volumes:
            - opensearch:/usr/share/opensearch/data
        cpu_shares: 1024
        mem_limit: 2048m
        mem_reservation: 512m
        oom_kill_disable: true
        healthcheck:
            test: ["CMD-SHELL", "curl -XGET -u admin:${OPENSEARCH_PASSWORD} 'http://localhost:9200/_cluster/health?wait_for_status=yellow&timeout=15s' || exit 1"]
            start_period: 15s
            interval: 15s
            timeout: 5s
            retries: 3
        << : [*ulimits, *logger]


